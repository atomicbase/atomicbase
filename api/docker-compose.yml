services:
  atomicbase:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - atomicbase-data:/app/atomicdata
    environment:
      - PORT=:8080
      - DB_PATH=/app/atomicdata/primary.db
      - DATA_DIR=/app/atomicdata
      # Security settings (uncomment for production)
      # - ATOMICBASE_API_KEY=your-secret-key
      # - ATOMICBASE_RATE_LIMIT_ENABLED=true
      # - ATOMICBASE_RATE_LIMIT=100
      # - ATOMICBASE_CORS_ORIGINS=https://yourdomain.com
      # Turso settings (if using external databases)
      # - TURSO_ORGANIZATION=your-org
      # - TURSO_API_KEY=your-turso-api-key
    restart: unless-stopped

volumes:
  atomicbase-data:
