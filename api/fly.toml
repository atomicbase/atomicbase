# fly.toml app configuration file generated for atomicbase-demo on 2026-01-28T13:43:51-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'atomicbase-demo'
primary_region = 'sjc'

[build]

[env]
  DATA_DIR = '/data'
  DB_PATH = '/data/tenants.db'
  PORT = ':8080'

[[mounts]]
  source = 'atomicbase_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
